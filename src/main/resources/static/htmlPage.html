<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 5px solid #919191;
            padding: 8px;
            text-align: left;
        }
        td {
            border: 5px solid #919191; /* Dodajemy obramowanie do każdej komórki */
        }
    </style>
</head>
<body>

<h2>Sample Table</h2>

<table style="width: 300px; ">
    <caption>Tytuł tabeli</caption>
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>John</td>
        <td>25</td>
        <td>USA</td>
    </tr>
    <tr>
        <td>Mary</td>
        <td>30</td>
        <td>Canada</td>
    </tr>
    <tr>
        <td>David</td>
        <td>22</td>
        <td>UK</td>
    </tr>
    <tr>
        <td>Sara</td>
        <td>28</td>
        <td>Australia</td>
    </tr>
    </tbody>
</table>

</body>
</html>
